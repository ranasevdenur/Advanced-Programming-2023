
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>My Animation</title>
 
</head>

<body>
  
  <button id="start" onclick="start()">Start</button>
  <button id="pause" onclick="pause()">Pause</button>
  <button id="start" onclick="stop()">Stop</button>
  <button id="prev" onclick="prevFrame()" disabled>Previous</button>
  <button id="next" onclick="nextFrame()" disabled>Next</button>
  <p id="sprite" class="sprite"></p>

  <script>
    var fix = setInterval(function () {
      if (running) {
        i++;
      }
      if (goFirstFrame) {
        i = 1;
        goFirstFrame = false;
      }

      if (i >= 7) {
        i = 1;
      }
      c.clearRect(0, 0, 400, 199)
      c.drawImage(images[i - 1], 0, 0, 400, 199);

    }, 85);
    var images = new Array();
    var i = 1;
    var running = true;
    var goFirstFrame = false;
    var frameChange = false;
    var canvas = document.createElement("canvas");
    var c = canvas.getContext("2d");
    function animate() {
      document.body.append(canvas);
      canvas.width = 400;
      canvas.height = 199;
    }
    setInterval(fix, 200);

    function fetching() {
      for (var i = 1; i < 7; i++) { 
        fetch("https://ranasevdenur.github.io/Advanced-Programming-2023/HW3/" + i.toString() + ".jpeg")
          .then(res => res.blob())
          .then(result => {
            let objectURL = window.URL.createObjectURL(result)
            let image = new Image();
            image.src = objectURL;
            images.push(image);
          });
      }
    }

    function start() {
      goFirstFrame = true;
      running = true;
      document.getElementById("next").setAttribute("disabled", "disabled");
      document.getElementById("prev").setAttribute("disabled", "disabled");
    }

    function pause() {
      running
        ? (running = false) & (frameChange = true)
        : (running = true) & (frameChange = false);
      if (frameChange) {
        document.getElementById("next").removeAttribute("disabled");
        document.getElementById("prev").removeAttribute("disabled");
      } else {
        document.getElementById("next").setAttribute("disabled", "disabled");
        document.getElementById("prev").setAttribute("disabled", "disabled");
      }
    }
    
    function stop() {
      running = false;
      frameChange = true;
      if (frameChange) {
        document.getElementById("next").removeAttribute("disabled");
        document.getElementById("prev").removeAttribute("disabled");
      }
    }

    function prevFrame() {
      i--;
      if (i <= 1) {
        i = 7;
      }
    }

    function nextFrame() {
      i++;
      if (i >= 7) {
        i = 1;
      }

    }
    
  </script>
  <script>
    animate();
    fetching();

  </script>
</body>

</html>
